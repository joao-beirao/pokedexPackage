<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="pokemon.js" defer></script>
</head>
<body>
    <main class="main">
        <header class="headre-home">
            <div class="container">
                <h1>
                    Pok√©dex
                </h1>
            </div>
            <div class="search-wrapper">
                <div class="search-wrap">
                    <img 
                        src="./assets/search.svg"
                        alt="search icon"
                        class="search-icon"
                </div>
                <input 
                    type="text" 
                    class="search-input body3-fonts" 
                    placeholder="Search"
                    id="search-input">
                <img src="./assets/cross.svg" 
                    alt="cross icon"
                    class="search-close-icon"
                    id="search-close-icon">
                <div class="sort-wrapper">
                    <div class="sort-wrap">
                        <img src="./assets/sorting.svg" alt="sorting"
                        class="sort-icon"
                        id="sort-icon">
                    </div>
                    <div class="filter-wrapper">
                        <p class="body2-fonts">
                            Sort by: 
                        </p>
                        <div class="filter-wrap">
                            <div>
                                <input type="radio" 
                                name="filters" 
                                id="name"
                                value="name"
                                checked
                                />
                                <label for="name"
                                class="body3-fonts">
                                Name
                                </label> 
                            </div>
                            <div>
                                <input type="radio" 
                                name="filters" 
                                id="number"
                                value="number"
                                />
                                <label for="number"
                                class="body3-fonts">
                                Number
                                </label>   
                            </div>
                        </div>   
                    </div>
                </div>
            </div>
        </header>   
        <section class="pokemon-list">
            <div class="container">
                <div class="list-wrapper">

                </div>
            </div>
            <div id="not-found-message">Pokemon not found</div>
        </section>
    </main>
</body>
</html>
